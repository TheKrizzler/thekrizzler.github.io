<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <span class="meta-item"><strong>Category:</strong> {{ page.category }}</span>
      <span class="meta-item"><strong>Difficulty:</strong> {{ page.difficulty }}</span>
      <span class="meta-item"><strong>Tags:</strong> {{ page.tags | join: ", " }}</span>
      <time class="post-date">{{ page.date | date: "%b %d, %Y" }}</time>
    </div>
  </header>

  <div class="post-body post-content">
    {{ content }}
  </div>

  <footer class="post-footer">
    <a class="back-link" href="/">‚Üê Back to index</a>
  </footer>
</article>
