<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
<meta name="theme-color" content="#0b1220">

<!-- SEO & Canonical -->
<link rel="canonical" href="{{ page.url | absolute_url }}">
<meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
<meta name="author" content="{{ site.author }}">
<meta name="language" content="{{ site.language | default: 'en-US' }}">

<!-- Open Graph (for social sharing) -->
<meta property="og:type" content="{% if page.layout == 'writeup' or page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:site_name" content="{{ site.title }}">
{% if page.layout == 'writeup' or page.layout == 'post' %}
  <meta property="article:author" content="{{ site.author }}">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
{% endif %}

<!-- Twitter Card -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ page.title | default: site.title }}">
<meta name="twitter:description" content="{{ page.description | default: site.description }}">
<meta name="twitter:url" content="{{ page.url | absolute_url }}">

<!-- Additional SEO -->
<meta name="copyright" content="Â© {{ site.time | date: '%Y' }} {{ site.author }}">
<meta name="revisit-after" content="7 days">

<!-- JSON-LD Schema -->
{% include schema.json %}

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

<!-- Highlight.js theme (CDN) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">

<!-- Main stylesheet -->
<link rel="stylesheet" href="/assets/style.css">

<!-- Small helper scripts loaded deferred -->
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
